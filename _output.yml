bookdown::gitbook:
  css: style.css
  split_by: chapter
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">금융 데이터 사이언스</a></li>
      after: |
        <li><a href="http://henryquant.blogspot.com/" target="blank">Henry's Quantopia</a></li>
